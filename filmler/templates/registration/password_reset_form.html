{% extends 'base.html' %}
{% block content %}
<div class="auth-fullscreen">
    <div class="auth-card">
        <h2 class="text-warning fw-bold mb-3" style="font-family: 'Montserrat';">ŞİFREMİ UNUTTUM</h2>
        <p class="text-white-50 mb-4 small">E-posta adresini gir, sana bir sıfırlama linki gönderelim.</p>

        <form method="post">
            {% csrf_token %}
            <div class="text-start">
                <label class="auth-label">E-posta Adresi</label>
                <input type="email" name="email" class="form-control" placeholder="ornek@mail.com" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 py-3 fw-bold mt-4 rounded-pill">BAĞLANTIYI GÖNDER</button>
        </form>

        <div class="mt-4">
            <a href="{% url 'login' %}" class="text-secondary small text-decoration-none">← Giriş Sayfasına Dön</a>
        </div>
    </div>
</div>
{% endblock %}
